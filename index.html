<!DOCTYPE html>
<html>
    <head>
        <title>Messenger</title>
        <style>
            ul {
                list-style: none;
            }
            li {
                display: block;
            }
        </style>
            
    </head>
    <body>
        <video id="localVideo" autoplay muted width="50" height="50"></video><br/><br/>
        <video id="remoteVideo" autoplay width="50" height="50"></video>
        <button id="rtcCallButton">Call</button>
        <div id="rtclog"></div>
        <div class="container">
            <div class="chat">
                <div class="chat-header">
                    <h3>채팅방 제목</h3>
                </div>
                내 이름 <input id="my_name"></input><br/><br/>
                <div class="chat-body">
                    <li id="messages" style="color: blue;">
                        <div class="message-body">
                            <div id="message-text"></div>
                        </div>
                    </li>
                    <li id="my_messages" style="color: blueviolet;">
                    </li>
                </div>
                <div class="chat-footer">
                    <input id="messageInput" type="text" placeholder="메시지를 입력하세요"/>
                    <button id="sendButton">전송</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/rtcc.js"></script>
    <script src="js/msg.js"></script>
</html>
